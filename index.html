<html>
    <head>
        <title>Firefly Industry</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="hero">
                <h1 class="title">Firefly</h1>
                <h1 class="ind">INDUSTRY</h1>
                <p>La tecnolog√≠a ideal para tu empresa</p>
                <h1 class="soon">Muy Pronto</h1>

                <hr>

                <p id="launch"></p>

            </div>
        </header>
    </body>

    <script>
        var countDownDate = new Date("Jun 15, 2021 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance/ (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (100 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("launch").innerHTML = "PRONTO";
            }
        }, 1000);


    </script>
</html>
